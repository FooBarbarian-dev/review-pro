# Modern Docker Compose configuration (no version field needed)
# Use: docker compose up -d (not docker-compose)

services:
  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: secanalysis_db
    environment:
      POSTGRES_DB: secanalysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=en-US"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: secanalysis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: secanalysis_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Django Application
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secanalysis_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 config.wsgi:application"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/secanalysis
      - REDIS_URL=redis://redis:6379/0
      - USE_S3=true
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_STORAGE_BUCKET_NAME=sarif-files
      - AWS_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secanalysis_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - web
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules

  # Temporal Server (Workflow Orchestration - replaces Celery)
  temporal:
    image: temporalio/auto-setup:latest
    container_name: secanalysis_temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - temporal_data:/etc/temporal

  # Temporal Worker (Executes Workflows)
  temporal-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secanalysis_temporal_worker
    command: python workers/temporal_worker.py
    environment:
      - TEMPORAL_HOST=temporal:7233
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/secanalysis
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    depends_on:
      - temporal
      - db
      - redis
      - qdrant
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For running SA tool containers

  # Qdrant Vector Database (for semantic clustering and RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: secanalysis_qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Nginx (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: secanalysis_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - static_volume:/app/staticfiles
  #     - media_volume:/app/media
  #   depends_on:
  #     - web

volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_volume:
  media_volume:
  temporal_data:
  qdrant_data:

networks:
  default:
    name: secanalysis_network
